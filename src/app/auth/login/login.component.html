<div class="container" style="max-width:50%;">
  <div class="panel panel-default">
    <div class="panel-heading">
      Login
    </div>
    <div class="panel-body">
      <form class="form-horizontal" #signInForm="ngForm" (ngSubmit)="signInForm.valid && onSubmit(signInForm)">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="model.email"
              placeholder="Email" [pattern]="emailRegex" required
              [ngClass]="{'invalid-textbox' :signInForm.submitted && !email.valid }">
            <div *ngIf="signInForm.submitted && email.errors?.pattern">
              <label class="validation-message">Invalid email address.</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password"class="form-control" name="password" #password="ngModel" [(ngModel)]="model.password"
              placeholder="Password" required minlength="4"
              [ngClass]="{'invalid-textbox' :signInForm.submitted && !password.valid }">
            <div *ngIf="signInForm.submitted && password.errors?.minlength">
              <label class="validation-message">Minimum 4 characters.</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-success" value="Sign In">
          </div>
        </div>
      </form>
    </div>
    <div class="alert" *ngIf="serverErrorMessages">
      {{serverErrorMessages}}
    </div>
  </div>
</div>
